<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/main.js"></script>



    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" id="log">
        <div class="row principal__container">
            <div class="mb-3">
                <label for="user" class="form-label">User email: </label>
                <input type="email" class="form-control" id="user" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label" >Password</label>
                <input type="password" class="form-control" id="password">
              </div>

            <div class="row btn__register">
                <button class="btn btn-primary btn__login" id="login_btn">Login</button>
                <!-- Modal 
                <button class="btn btn-secondary">Registrarse</button>-->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrarse
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="mb-3">
                                <label for="userSign" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="userSign" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="passwordSign" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordSign">
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn__sign">Registrar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
