<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid client__main">
        <div class="row">
            <div class="col-3 p-4 left__side mx-4">
                 
                <div class="row">
                    <h3>Mis datos</h2>
                    <p id="name__client-page"></p>
                    <p id="lastName__client-page"></p>
                    <p id="email__client-page"></p>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-4">
                            <h3>Saldo: </h3>
                        </div>
                        <div class="col-6">
                            <h3 id="saldo__client"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-danger col-5 m-3" id="logOut">Cerrar sesión</button>
                    </div>
                </div>
                <!-- Button trigger modal
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2020/05/06/03/19/coy-5135969_960_720.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>-->
            </div>
            <div class="col-8 right__side p-4">
                <div class="row">
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                              Menú
                            </button>
                          </h2>
                          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                              <div class="d-flex justify-content-evenly">
                                  <button class="btn btn-primary" id="dep-btn">Depositar</button>
                                  <button class="btn btn-primary" id="ret-btn">Retirar</button>
                                  <button class="btn btn-primary" id="cons-btn">Consultar Saldo</button>
                                  <button class="btn btn-primary" id="trans-btn">Transferir</button>
                              </div>
                              <div class="row mt-4">
                                <div class="d-flex justify-content-evenly">
                                  <input id="monto" placeholder="Introduzca el monto...">
                                  <input id="cuenta" placeholder="Cuenta a transferir...">
                                </div>
                              </div>
                              <div class="row mt-4">
                                <div class="d-flex justify-content-center">
                                  <h3 id="saldoActual"></h3>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                              Mis movimientos
                            </button>
                          </h2>
                          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Cantidad</th>
                                      </tr>
                                    </thead>
                                    <tbody id="tbody">
                                      
                                    </tbody>
                                  </table>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main-client.js"></script>
</body>
</html>
